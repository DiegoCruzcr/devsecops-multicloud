apiVersion: apps/v1
kind: Deployment
metadata:
  name: minha-app-repo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minha-app-repo
  template:
    metadata:
      labels:
        app: minha-app-repo
    spec:
      containers:
      - name: minha-app-repo
        image: us-central1-docker.pkg.dev/devsecops-multicloud/minha-app-repo/minha-app-repo:v0.0.1
        ports:
        - containerPort: 5000
