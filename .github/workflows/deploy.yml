    - name: Build Docker image
      run: |
        docker build -t $IMAGE_TAG .
      working-directory: ./multicloud/k8s

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: $IMAGE_TAG
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL'

